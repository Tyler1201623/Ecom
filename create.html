<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="style2.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                    const formData = new FormData(registerForm);
                    fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'X-CSRF-Token': csrfToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(Object.fromEntries(formData))
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Registration successful!');
                            window.location.href = 'Login.html';
                        } else {
                            alert('Registration failed: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            }
        });
    </script>
</head>
<body>
    <form id="register-form" class="form-container">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input id="register-password" type="password" name="password" placeholder="Create a password" required autocomplete="new-password">
        <input id="register-confirm-password" type="password" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
        <button type="submit">Register</button>
    </form>
</body>
</html>
